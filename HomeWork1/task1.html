<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <style>
        h2{
            text-align: center;
        }

        div{
            margin-bottom: 20px;
        }

        .main{
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 >Форма для викладача</h2>

    <div class="main">

        <div>
            <span>Повне ім'я: </span>
            <input type="text" name="username">
        </div>
    
        <div>
            <span>Стать: </span>
            <select name="gender" id="gender">
                <option value="male">Чоловік</option>
                <option value="female">Жінка</option>
            </select>
        </div>
    
        <div>
            <span>Дата народження: </span>
            <input type="date" name="date">
        </div>
    
        <div>
            <span>email: </span>
            <input type="email" name="email">
        </div>
    
        <div>
            <span>Номер телефону: </span>
            <input type="tel" placeholder="+38(095)8964183" name="phone">
        </div>
    
        <div>
            <span>Бажаний колір фону: </span>
            <input type="color" name="color">
        </div>
    
        <div>
            <span>Країна: </span>
            <input type="text" name="country">
        </div>
    
        <div>
            <span>Місто: </span>
            <input type="text" name="country">
        </div>
    
        <div>
            <p>Коментар:</p>
            <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
        </div>

    </div>


</body>
</html>
