<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця статистики</title>
</head>
<body>

    <div class="main">
        <table style="text-align: center; font-size: larger;">
            <caption><h3>Статистика</h3></caption>
            <thead>
                <tr>
                    <th>Вік</th>
                    <th>Стать</th>
                    <th>Країна</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>25</td>
                    <td>Чоловік</td>
                    <td>Україна</td>
                </tr>
                <tr>
                    <td>30</td>
                    <td>Жінка</td>
                    <td>Україна</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>Чоловік</td>
                    <td>Ірландія</td>
                </tr>
                <tr>
                    <td>48</td>
                    <td>Жінка</td>
                    <td>Німеччина</td>
                </tr>
                <tr>
                    <td>35</td>
                    <td>Чоловік</td>
                    <td>Франція</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
